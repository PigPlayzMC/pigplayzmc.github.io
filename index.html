<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Westcountry Repairs</title>
    <link rel="stylesheet" href="styles.css">
    <!-- TrustBox script -->
    <script type="text/javascript" src="//widget.trustpilot.com/bootstrap/v5/tp.widget.bootstrap.min.js" async></script>
    <!-- End TrustBox script -->
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
    <h1>WESTCOUNTRY REPAIRS</h1>
        <div class="tagline"> 
            <p>Phones | Computers | Tablets</p>
        </div>
    <img> </img>
    </div>
    
    <!-- Top Image -->
    <div class="content">
        <img src="Logo-04Trans_NoText_NoEmpty.png" alt="Simplistic black and white logo featuring a computer monitor and phone." class="logo-image">
    </div>
    
    <!-- Input Form -->
    <div class="form-container">
        <form id="contactForm">
            <h2>Book a repair appointment today!</h2>
            <p><i>Please do not submit payment information through the form.</i></p>
            
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message: </label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit!</button>
        </form>

        <!-- Hidden success message -->
        <div id="successMessage" class="hidden">
            <h3>Thank you for your submission. We aim to respond to you in 48 hours or less.</h3>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- TrustBox widget - Review Collector -->
    <div class="trustpilot-widget" data-locale="en-GB" data-template-id="56278e9abfbbba0bdcd568bc" data-businessunit-id="662cf1f2f9e7d59e0368c917" data-style-height="52px" data-style-width="100%">
        <a href="https://uk.trustpilot.com/review/westcountryrepairs.co.uk" target="_blank" rel="noopener">Trustpilot</a>
    </div>
    <!-- End TrustBox widget -->
</body>
</html>
